{{define "Head"}}<title>Sourcegraph</title>
{{end}}

{{define "Nav"}}{{end}}

{{define "Footer"}}
{{if .Stores}}
	<script ignore-csp>
		window.__StoreData = {{rawJSON .Stores}};
	</script>
{{end}}
{{if .FetchURLs}}
	<script ignore-csp>
		window.__PushPromises = { {{range .FetchURLs -}}"{{.}}": null,{{- end}} }
		window.__resolvePushPromise = function(url, status, body) {
			window.__PushPromises[url] = {status: status, body: body};
		}
	</script>
{{end}}
{{end}}

{{define "Body"}}{{.Body}}{{end}}
