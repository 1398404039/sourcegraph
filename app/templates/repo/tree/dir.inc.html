{{define "RepoTreeDir"}}
{{if .Entry}}

<div class="panel panel-repo-tree">

	{{$repo:=.Repo}}
	{{$repoRevSpec:=.EntrySpec.RepoRev}}
	{{$parentEntryPath:=.EntryPath}}

	<div data-react="TreeSearch"
			data-repo="{{$repo.URI}}"
			data-rev="{{$repoRevSpec.Rev}}"
			data-commit="{{$repoRevSpec.CommitID}}"></div>
</div>
{{end}}
{{end}}
