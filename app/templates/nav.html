{{define "Nav"}}
<nav class="global" role="navigation">
	<h1 class="logo">
		<a href="/"><img src="{{assetURL "/img/sourcegraph_mark.svg"}}" /></a>
	</h1>

	{{if hasField . "Repo"}}
		<h2 class="context repo">
			{{template "RepoLink" (repoLink .Repo.URI)}}
		</h2>
	{{else}}
		<div class="context"></div>
	{{end}}

	<ul class="actions">
		{{if .CurrentUser}}
			<li class="current-user">
				<a href="{{urlToUserSubroute "person.settings.profile" .CurrentUser.Login}}" class="user">
					{{if .CurrentUser.AvatarURL}}
						<img class="avatar-sm" src="{{.CurrentUser.AvatarURL}}" />
					{{else}}
						<span class="name">{{.CurrentUser.Login}}</span>
					{{end}}
				</a>
			</li>
		{{else}}
			<li class="sign-up">
				<a class="sign-up" href="{{urlToWithReturnTo "sign-up" .ReturnTo}}">
					Sign up
				</a>
			</li>
			<li>|</li>
			<li class="sign-in">
				<a class="sign-in" href="{{urlToWithReturnTo "log-in" .ReturnTo}}">
					Sign in
				</a>
			</li>
		{{end}}
	</ul>
</nav>
{{end}}
