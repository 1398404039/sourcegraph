# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

# Dev tools not directly imported
required = [
  "honnef.co/go/tools/cmd/megacheck",
  "github.com/google/zoekt/cmd/zoekt-archive-index",
  "github.com/google/zoekt/cmd/zoekt-sourcegraph-indexserver",
  "github.com/google/zoekt/cmd/zoekt-webserver",
  "github.com/jteeuwen/go-bindata/go-bindata",
  "github.com/mattn/goreman",
  "github.com/sourcegraph/godockerize",
  "github.com/sourcegraph/go-jsonschema/cmd/go-jsonschema-compiler",
  "golang.org/x/tools/cmd/stringer"
]

[prune]
  go-tests = true
  unused-packages = true
  non-go = true

[[override]]
  branch = "master"
  name = "github.com/sourcegraph/rpc"

# The latest release (v3.0.7) doesn't include the -nometadata which we use.
[[constraint]]
  branch = "master"
  name = "github.com/jteeuwen/go-bindata"

[[constraint]]
  branch = "master"
  name = "github.com/sourcegraph/go-langserver"

# github_flavored_markdown depends on v1 of blackfriday, which is the master
# branch.
[[override]]
  branch = "master"
  name = "github.com/russross/blackfriday"

